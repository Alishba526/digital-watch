<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DIGITAL-CLOCK</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">

</head>
<body>
    <div class="digitalclock">
        <div class="day"><span id="dd">wednesday</span>
        </div>
        <div class="time">
            <div id="hours">
                <span>00</span> 
            </div>
            <div class="rightside">
                <div class="righttop">
                    <span id="dots">:</span>
                    <span id=minutes>00</span>
                    <span id="ampm"></span>
                </div>
            <div class="rightbottom">
                <span id="seconds">00</span>
                <span id="pmam" style="color:red;"></span>

            </div>
        </div>
        </div>
        <div class="date">
            <span id="ddmmyy"></span>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="index.ts"></script>
</body>
</html>
